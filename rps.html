<!DOCTYPE>
<html>
  <meta charset="utf-8">
  <head>
  <title>RPS</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  </head>

  <body>
    <h1>Rock, Paper, Scissors</h1>
    <hr>
    <section class="container row" id="game">
      <img src="./images/rock.jpg" id="rock">
      <img src="./images/paper.jpg" id="paper">
      <img src="./images/scissors.jpg" id="scissors">
    </section>
   <div class="clearfix"></div>

   <section class="lower" id="results">
     <div>
       <h3 id="user">User: </h3>
       <h3 id="computer">Comp: </h3>
       <hr>
       <h3 id="winner">Result: </h3>
     </div>
   </section>

    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="./bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
  <footer class="page-footer">
    <div class="footer-copyright">

      </div>
    </div>
